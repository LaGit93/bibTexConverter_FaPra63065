<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktikum Sprachtechnologie - BibTex-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="container mt-4">
    <div class="text-left">
        <h1>BibTex-Converter</h1>
        <h2>Enter your reference string</h2>
        <form action="/BibTexConverter" method="post">
            <!--<div contenteditable="true" name="input_string" rows="4" cols="70" class="form-control">{{ input_string }}</div><br>-->
            <textarea name="input_string" rows="4" cols="70" class="form-control">{{ input_string }}</textarea><br>
            <button type="submit" class="btn btn-primary mt-2">Convert</button>
        </form>

        <hr>

        <h2>BibTex output</h2>
        <form>
            <textarea id="output_text" name="output_string" rows="10" cols="70" class="form-control">{{ modified_string }}</textarea><br>
        </form>

        <div class="mt-3">
            <label for="filename">Enter Filename for Download:</label>
            <div class="input-group mb-3">
                <input type="text" id="filename" class="form-control" placeholder="Enter filename">
                <button onclick="downloadText()" class="btn btn-success">Download txt-file</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function downloadText() {
            var text = document.getElementById('output_text').value;
            var filename = document.getElementById('filename').value || "BibTexConverter.txt";
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
